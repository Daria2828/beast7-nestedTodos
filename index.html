<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Nested Todos</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>
	<div id="header">
		<h2>Nested Todos</h2>
		<input id="addTodoTextInput" placeholder="What needs to be done?" type="text">
		<div>
			<input id="toggle-all" type="button" value="TOGGLE ALL">	
			<input id="delete-completed" type="button" value="CLEAR COMPLETED">	
		</div>
	</div>
	<div id="container"></div>
	<script src="js/app.js"></script>
</body>

</html>
